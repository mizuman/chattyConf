<body>

	<h4>ChattyConf</h4>

	<div class="video" id="video-listener">
	</div>

	<div class="input-group">
		<span class="input-group-addon checkbox">
			<label><input type="checkbox" id="check-minutes">Minutes</label>
		</span>
		<input type="text" class="form-control" id="message" autofocus>
	</div><!-- /input-group -->
	<div class="btn-group">
		<!-- <button id="authorizeButton"  class="btn btn-default rp-button rp-button-submit" disabled="true">Authorize</button> -->
		<button id="demoAuthorizeButton" disabled="true" class="rp-button rp-button-submit btn btn-default">Authorize</button>

		<!-- <button id="createNewDoc" class="btn btn-default rp-button rp-button-red" disabled="true">Create</button>
		<button id="openExistingDoc" class="btn btn-default rp-button rp-button-submit" disabled="true">Open</button> -->

		<button id="createNewDoc" class="rp-button rp-button-red btn btn-default">Create</button>
        <button id="openExistingDoc" class="rp-button rp-button-submit btn btn-default">Open</button>

		<!-- <button id="shareButton" class="btn btn-default rp-button rp-button-share" disabled="true">Share</button> -->
		<button id="demoShareButton" class="rp-button rp-button-share btn btn-default">Share</button>
	</div>

	<div id="workarea">
		<div id="history">
			<table>
				<tr class="info">
					<td align="right"><b>Information</b> : </td>
					<td>welcome to WebRTC Webinar!</td>
				</tr>
			</table>
		</div>
		<div id="minutes" class="rp-section-content">
			<!-- <textarea id="markdown-minutes" placeholder="# Minutes"></textarea> -->
			<textarea id="demoStringInput" placeholder="# Minutes"></textarea>
			<div id="html-minutes">
			</div>
		</div>
	</div>

	<div id="system">
		<h4>System</h4>		
			<div>
				<label for="contactlist">チャット可能なPeerID：</label>
				<select id="contactlist" name="contact"></select>
				<!-- <button id="make-connection">接続</button> -->
				<button id="make-call">ビデオチャット</button>
			</div>
			<p>
				create/join room
				<input type="text" id="roomid" placeholder="room">
				<input type="text" id="username" placeholder="name">
				<button id="make-room">作成/参加</button>
			</p>
	</div>
