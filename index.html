<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webRTC Webinar</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<h4>WebRTC Webinar / Chatty Conf</h4>

	<div class="video" id="video-listener">
	</div>

	<div class="input-group col-lg-6">
		<span class="input-group-addon checkbox">
			<label><input type="checkbox">Minutes</label>
		</span>
		<input type="text" class="form-control" id="message">
	</div><!-- /input-group -->

	<div id="workarea">
		<div id="history">
			<h4>History</h4>
			<table>
				<tr class="info">
					<td align="right"><b>Information</b> : </td>
					<td>welcome to WebRTC Webinar!</td>
				</tr>
			</table>
		</div>
		<div id="minutes" class="rp-section-content">
			<h4>Minutes</h4>
			<textarea id="demoStringInput"></textarea>
			<div id="html-minutes">
			</div>
		</div>
	</div>
	<div id="system">
		<h4>System</h4>
			<div id="connectId"></div>
			<p>
				Your Peerid: <span id="my-id"></span><br>
				Connection id: <span id="their-id"></span>
			</p>
			<div>
				<label for="contactlist">チャット可能なPeerID：</label>
				<select id="contactlist" name="contact"></select>
				<button id="make-connection">接続</button>
				<button id="make-call">ビデオチャット</button>
			</div>
			<p>
				create/join room
				<input type="text" id="roomid" placeholder="room">
				<input type="text" id="username" placeholder="name">
				<button id="make-room">作成/参加</button>
			</p>
	</div>


	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://skyway.io/dist/0.3/peer.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
